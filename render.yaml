services:
  - type: web
    name: ai-resume-scorer
    env: python
    rootDir: ai-service
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

  - type: web
    name: ai-resume-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: MONGO_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: gemini
      - key: AI_SERVICE_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
